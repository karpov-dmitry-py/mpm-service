{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<div class="container" style="width: 70%;">
    <legend class="border-bottom mb-4">Просмотр бренда</legend>
    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9 mb-3">{{ item.id }}</dd>

        <dt class="col-sm-3">Наименование</dt>
        <dd class="col-sm-9 mb-3">{{ item.name }}</dd>

        <dt class="col-sm-3">Описание</dt>
        <dd class="col-sm-9 mb-3">{% if item.description %} {{ item.description }} {% else %}Не заполнено значение{% endif %}</dd>
    </dl>
    <a href="{% url 'brands-update' item.id %}" class="btn btn-primary">Изменить</a>
    <a href="{% url 'brands-delete' item.id %}" class="btn btn-secondary">Удалить</a>
    <div class="mb-5"></div>
</div>
{% endblock content %}
