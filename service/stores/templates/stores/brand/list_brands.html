{% extends 'users/base.html' %}
{% block content %}
<div class="container-fluid" style="width: 95%;">
<a class="btn btn btn-success mb-3" style="margin-top: 1rem;" href="{% url 'brands-add' %}">Создать бренд</a>
<legend class="border-bottom mb-4" >Мои бренды товаров (всего {{ items_count }}):</legend>
<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>№</th>
        <th>ID</th>
        <th>Наименование</th>
        <th style="text-align: center">Действия</th>
    </tr>
    </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.id }}</td>
                    <td><a href="{% url 'brands-detail' item.id %}">{{ item.name }}</a></td>
                    <td style="text-align: center; padding-right: 0rem; width: 13rem;">
                        <a class="btn btn-primary" href="{% url 'brands-update' item.id %}">Изменить</a>
                        <a class="btn btn-secondary" href="{% url 'brands-delete' item.id %}">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
</table>
</div>
{% endblock content %}
