{% extends 'users/base.html' %}
{% block content %}
    <div class="container" style="width: 70%;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление поставщика</legend>
                <div>Вы действительно хотите УДАЛИТЬ поставщика
                    <strong>"{{ object.name }}"</strong><br>
                     <span style="text-decoration: underline;">
                         и УДАЛИТЬ все связанные с ним данные (склады поставщика и др.)
                     </span>?
                </div>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-success" href="{% url 'suppliers-list' %}">Отмена</a>
                <button class="btn btn-danger" type="submit">
                    Да, УДАЛИТЬ поставщика "{{ object.name }}" и УДАЛИТЬ все его данные!
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
