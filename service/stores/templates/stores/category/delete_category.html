{% extends 'users/base.html' %}
{% block content %}
    <div class="container" style="width: 70%;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление категории</legend>
                <div>Вы действительно хотите УДАЛИТЬ категорию <strong>"{{ object.name }}"</strong> ?</div>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-success" href="{% url 'categories-list' %}">Отмена</a>
                <button class="btn btn-danger" type="submit">Да, УДАЛИТЬ КАТЕГОРИЮ "{{ object.name }}"</button>
            </div>
        </form>
    </div>
{% endblock content %}
